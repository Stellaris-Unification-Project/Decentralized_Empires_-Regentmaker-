l_french:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "La réforme de l'ensemble de notre gouvernement n'est pas une mince tâche. Elle occupera nos sociologues pendant un certain temps, mais une fois terminés, nous serons plus grands que jamais."
 SUBJECT_DESC_member_state: "Un territoire autonome qui constitue un empire bien plus vaste."
 SUBJECT_member_state: "§YMember State§!"
 SUBJECT_member_state_plural: "§États membres§!"
 ap_decentralization: "Décentralisation"
 ap_decentralization_desc: "Depuis le début de notre histoire, notre espèce a tendance à se scinder en petites communautés. Nous allons décentraliser notre gouvernement et accorder l'autonomie à nos colonies."
 autonomy_lost: "Autonomie perdue"
 autonomy_lost_desc: "Les gens se souviennent encore de l'époque où leur planète était libre."
 casus_belli_cb_decentralized: "Décentralisation forcée"
 decentralized.1.desc: "Les colonies se sont vu octroyer une plus grande autonomie. Les prochaines semaines seront consacrées à répartir le territoire entre eux, en veillant à ce qu'ils disposent des ressources nécessaires pour se soutenir. C'est certainement le début de quelque chose de vraiment révolutionnaire."
 decentralized.1.name: "Les réformes ont commencé"
 decentralized.10.a: "Nous n'avons pas le choix. Nous plions notre genou à notre souverain."
 decentralized.10.b: "Ils peuvent piquer ce monde de nos mains froides et mortes!"
 decentralized.10.desc: "Le soi-disant 'dirigeant' de l'empire a évidemment peur de nous et de notre expansion. Ils veulent que nous libérions notre nouvelle colonie, en prétendant qu'elle viole l'esprit de la structure décentralisée de l'empire. Devrions-nous nous y conformer?"
 decentralized.10.name: "La question de l'Ultimatum de la nation"
 decentralized.14.a: "§Y200§! £energy£"
 decentralized.14.b: "§Y500§! £energy£"
 decentralized.14.c: "§Y1000§! £energy£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "Combien de £energy£ devrions-nous collecter auprès de notre $SUBJECT_member_state_plural$?"
 decentralized.14.name: "Fonds d'urgence"
 decentralized.15.a: "« Eh bien, ils sont notre dirigeant... »"
 decentralized.15.b: "La fiscalité est un vol."
 decentralized.15.desc: "La nation dirigeante de notre empire a envoyé une demande pour §Y200§! £energy£ à tous les $SUBJECT_member_state_plural$, y compris le nôtre. Comment devons-nous répondre?"
 decentralized.15.name: "Financement d'urgence demandé"
 decentralized.16.a: "« Eh bien, ils sont notre dirigeant... »"
 decentralized.16.b: "La fiscalité est un vol."
 decentralized.16.desc: "La nation dirigeante de notre empire a envoyé une demande pour §Y500§! £energy£ à tous les $SUBJECT_member_state_plural$, y compris la nôtre. Comment devons-nous répondre?"
 decentralized.16.name: "Financement d'urgence demandé"
 decentralized.17.a: "« Eh bien, ils sont notre dirigeant... »"
 decentralized.17.b: "La fiscalité est un vol."
 decentralized.17.desc: "La nation dirigeante de notre empire a envoyé une demande pour §Y1000§! £energy£ à tous les $SUBJECT_member_state_plural$, y compris la nôtre. Comment devons-nous répondre ?"
 decentralized.17.name: "Financement d'urgence demandé"
 decentralized.18.a: "[quarreller.GetName], vous avez tiré dessus."
 decentralized.18.b: "Nous ne prendrons aucune part à ce conflit."
 decentralized.18.c: "[quarreller.GetName] a raison, et [insulted_state.GetName] devrait payer des réparations !"
 decentralized.18.desc: "[quarreller.GetName] a émis une déclaration bombardée accusant le [insulted_state.GetName] de trahison, de déliction de devoir, et d'autres accusations fallacieuses. Ces affirmations sont probablement fausses, même si un pourcentage important de notre population semble penser qu'il y a une certaine vérité à leur égard, qui nous donne une occasion de gagner de l'effet de levier. D'un autre côté, nous pouvons tirer [quarreller.GetName] pour cette insulte et éviter le risque d'un retour en arrière politique."
 decentralized.18.name: "Chef Insulte $SUBJECT_member_state$"
 decentralized.19.a: "La loi est la loi.\nNotre $SUBJECT_member_state_plural$ arrêtera ce criminel et l'extradition vers la capitale."
 decentralized.19.b: "« Abandonnons la recherche. »"
 decentralized.19.desc: "Un agent de haut rang dans nos services de contre-renseignements a décidé de fuir des informations classifiées et a simultanément embarrassé le leadership de notre pays et mis en péril nos biens de renseignements. Lorsque nos forces de sécurité ont tenté d'arrêter les fuites présumées, elles se sont échappées à l'un de nos $SUBJECT_member_state_plural$, où la piste est devenue froide. Nous pourrions faire pression sur notre $SUBJECT_member_state_plural$ pour nous aider à trouver ce criminel."
 decentralized.19.name: "Information sur les fuites de l'agent secret"
 decentralized.2.desc: "[Root.GetName] est prêt à embrasser le factionalisme naturel qui est présent dans notre espèce depuis notre création. Nous pouvons réformer notre gouvernement actuel en une forme plus décentralisée, en nous concentrant sur la création de communautés plus étroites autour de chaque planète."
 decentralized.2.name: "Changements radicaux du gouvernement"
 decentralized.201.desc: "Les élections commencent ! Tous les $SUBJECT_member_state_plural$ voteront sur qui ils veulent les diriger. Malheureusement, nous ne pourrons pas voter mais nous pourrions peut-être influencer les États avec des pots-de-vin, je veux dire, des cadeaux."
 decentralized.201.name: "Élections décentralisées"
 decentralized.202.a: "Le chef actuel le fera."
 decentralized.202.b: "Nous nous désignons nous-mêmes!"
 decentralized.202.c: "[election_target1.GetName] devrait nous mener."
 decentralized.202.d: "Nous votons pour [election_target2.GetName]."
 decentralized.202.desc: "Les élections commencent ! Nous pourrons choisir qui nous voulons en tant que nouveau dirigeant. Attention, un dirigeant faible pourrait déstabiliser l'empire."
 decentralized.202.e: "Nous faisons confiance à [election_target3.GetName]"
 decentralized.202.name: "Élections décentralisées"
 decentralized.204.desc: "Nous avons remporté les élections et nous sommes prêts à prendre le contrôle de l'empire."
 decentralized.204.name: "Élection Gagnée"
 decentralized.205.desc: "Notre règne sera éternel, nous avons réussi à garder le contrôle de l'empire, notre position est sûre jusqu'à la prochaine élection."
 decentralized.205.name: "Élections gagnées"
 decentralized.206.desc: "Les votes ont lieu. Exorbitant! Nous avons perdu les élections, l'un de nos $SUBJECT_member_state_plural$ a pris le contrôle de notre empire, le transfert de pouvoir à la [decentralized_winner.GetName] a déjà commencé."
 decentralized.206.name: "Élections perdues"
 decentralized.207.desc: "C'est terminé. Le vainqueur des élections est le [decentralized_winner.GetName]."
 decentralized.207.name: "Les votes ont lieu"
 decentralized.21.a: "Libérez quelques £energy£ en guise de compensation, nous ne pouvons pas risquer une crise politique."
 decentralized.21.b: "Exécutez ce traître corsaire et libérez £energy£ comme compensation."
 decentralized.21.c: "C'est un corsaire, ce qu'ils pensaient qu'il allait faire?"
 decentralized.21.desc: "L'un de nos corsaires les plus fiables et les plus célèbres a attaqué une ligne de transport en [terrorized.GetName]. Devrions-nous les indemniser ?"
 decentralized.21.name: "Attaques privées $SUBJECT_member_state$!"
 decentralized.22.a: "Nous les signalons à la capitale!"
 decentralized.22.b: "Ne rien faire."
 decentralized.22.c: "Nous servirons la justice pendant la guerre!"
 decentralized.22.desc: "Un autre $SUBJECT_member_state$, le [terrorizer.GetName], a permis à un pirate de sa nation d'attaquer l'un de nos cargos ! Comment allons-nous réagir ?"
 decentralized.22.name: "Pirate de $SUBJECT_member_state$ attaque Notre Freighter"
 decentralized.23.a: "Le [terrorizer.GetName] doit payer pour cela."
 decentralized.23.b: "« Alors? Éliminez tout cela entre vous, ce n'est pas notre problème. »"
 decentralized.23.desc: "Le [terrorized.GetName] a officiellement accusé un autre $SUBJECT_member_state$, le [terrorizer.GetName], de sanctionner un raid pirate sur l'un de ses cargos sans avertissement ni provocation. Ils nous demandent de les punir."
 decentralized.23.name: "Conflit entre $SUBJECT_member_state_plural$"
 decentralized.24.a: "Les [terrorizer.GetName] recevront ce qu'ils méritent."
 decentralized.24.b: "[terrorized.GetName] n'a pas le droit de faire la guerre à l'intérieur de nos frontières. Appliquez nos lois et arrêtez-les."
 decentralized.24.c: "Laissons cela suivre son cours."
 decentralized.24.desc: "Le [terrorized.GetName] a officiellement accusé un autre $SUBJECT_member_state$, le [terrorizer.GetName], de sanctionner un raid pirate sur l'un de ses cargos sans avertissement ni provocation. Ils ont déclaré la guerre en conséquence, comment allons-nous y répondre?"
 decentralized.24.name: "Guerre commerciale entre $SUBJECT_member_state_plural$"
 decentralized.25.a: "Oui, c'est notre droit!"
 decentralized.25.b: "Non, cela ne vaut pas le risque."
 decentralized.25.desc: "Nos diplomates ont fait remarquer que nous pourrions avoir une revendication sur le système [target_system.GetName] , qui appartient à notre seigneur. Devrions-nous insister sur cette revendication?"
 decentralized.25.name: "Système litigieux"
 decentralized.26.a: "Si ce document est légitime, très bien."
 decentralized.26.b: "Ils le veulent? Dites-leur de venir nous en prendre."
 decentralized.26.desc: "[demander.GetName] affirme qu'ils ont le droit de régner [target_system.GetName] sur la base d'un document archaïque. Comment allons-nous répondre ?"
 decentralized.26.name: "[demander.GetName] Demande notre système"
 decentralized.27.desc: "Ils nous ont transféré le contrôle du système [target_system.GetName]."
 decentralized.27.name: "Revendication acceptée"
 decentralized.4.desc: "Nous avons réussi à réformer notre gouvernement en un modèle plus décentralisé. Les colonies sont prêtes à commencer leur propre voyage vers la grandeur collective. Nous verrons ce que l'avenir réserve à notre empire."
 decentralized.4.name: "Les réformes sont terminées"
 decentralized.7.a: "Bienvenue dans le pli."
 decentralized.7.b: "Absolument."
 decentralized.7.c: "Bienvenue dans le pli."
 decentralized.7.desc: "Notre sujet §Y[From.GetName]§! a formellement demandé que nous les reconnaissions comme un $SUBJECT_member_state$. C'est maintenant à nous de décider comment le [From.GetAdj] pourrait mieux contribuer au [Root.GetAdj] bien."
 decentralized.7.name: "Vassal demande la reconnaissance en tant que $SUBJECT_member_state$"
 decentralized.9.a: "Demander qu'ils libèrent leur système nouvellement réclamé (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "Qu'ils soient, ils ne représentent aucune menace."
 decentralized.9.desc: "L'État membre §Y[ultimatum_subject.GetName]§! de notre empire devient dangereusement ambitieux, élargissant rapidement ses frontières bien au-delà de ce qui est nécessaire pour assurer leur survie économique. Notre position dans l'empire peut être menacée à cause de cela, comment devrions-nous réagir?"
 decentralized.9.name: "$SUBJECT_member_state$ Rapidly Expanding"
