 war_goal_wg_expansion_ultimatum: "Imperiales Gesetz durchsetzen"
 war_goal_wg_expansion_ultimatum_desc: "Es wird Krieg geführt, um einen Mitgliedstaat zu zwingen, die imperialen Expansionsgesetze einzuhalten."
 war_goal_wg_forced_decentralization: "Erobern und Balkanisieren"
 war_goal_wg_forced_decentralization_desc: "Nach dem Sieg in diesem Krieg werden alle Systeme des Ziels als Mitgliederstaaten freigegeben, um sicherzustellen, dass ihre einzelnen Gebiete nicht mehr die Kraft aufbringen können, uns in Zukunft zu widersetzen. Beim Status Quo werden nur besetzt Systeme freigegeben."
 war_goal_wg_member_trade_war: "Handelskrieg"
 war_goal_wg_member_trade_war_desc: "Es wird Krieg geführt, um einen Handelskonflikt zwischen Mitgliedern zu lösen."
