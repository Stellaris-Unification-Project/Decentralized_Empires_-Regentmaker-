l_simp_chinese:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "改革我们整个政府不是一项小的任务。 它将在我们的社会学家中占据一段时间，但在他们完成之后，我们将比以往任何时候都要大。"
 SUBJECT_DESC_member_state: "一个由自治政府管理的领土构成一个大得多的帝国。"
 SUBJECT_member_state: "§Y会员国§!"
 SUBJECT_member_state_plural: "§Y成员国§!"
 ap_decentralization: "放权化"
 ap_decentralization_desc: "自我们有记录的历史开始以来，我们的物种就有分裂成小社区的倾向。 我们注定要利用这种优势，我们将下放我们的政府权力，并给予我们的殖民地自治权。"
 autonomy_lost: "失去自治性"
 autonomy_lost_desc: "人们仍然记得他们的星球自由的日子。"
 casus_belli_cb_decentralized: "A. 强制分权化"
 decentralized.1.desc: "殖民地获得了更大的自治。 今后几个星期将在他们之间分配领土，以确保他们有资源供养自己。 这肯定是真正革命性事情的开始。"
 decentralized.1.name: "改革有Begun"
 decentralized.10.a: "我们没有选择，我们屈服于我们的统治者。"
 decentralized.10.b: "他们可以从我们的冷的、死的手中为这个世界买心！"
 decentralized.10.desc: "所谓帝国的“统治者”显然害怕我们和我们的扩张。 他们希望我们释放我们的新殖民地，声称它违反帝国分散结构的精神，我们应该遵守吗？"
 decentralized.10.name: "统治民族问题最后通则"
 decentralized.14.a: "§Y200§!£energy£"
 decentralized.14.b: "§Y500§!£energy£"
 decentralized.14.c: "§Y1000§!£energy£"
 decentralized.14.d: "§Y2000§!£energy£"
 decentralized.14.desc: "我们应该从我们的 $SUBJECT_member_state_plural$ 收集多少英镑的精力塞镑？"
 decentralized.14.name: "应急基金"
 decentralized.15.a: "好吧，他们审查我们的统治者..."
 decentralized.15.b: "税收是盗窃。"
 decentralized.15.desc: "我们的帝国的统治民族向所有 $SUBJECT_member_state_plural$（包括我们）发送了一份§Y200§!英镑的能源塞镑。我们应该如何回应？"
 decentralized.15.name: "紧急融资请求"
 decentralized.16.a: "好吧，他们审查我们的统治者..."
 decentralized.16.b: "税收是盗窃。"
 decentralized.16.desc: "我们的帝国的统治民族向所有 $SUBJECT_member_state_plural$(包括我们)发送了一份§Y500§!英镑的能源塞镑。我们应该如何回应？"
 decentralized.16.name: "紧急融资请求"
 decentralized.17.a: "好吧，他们审查我们的统治者..."
 decentralized.17.b: "税收是盗窃。"
 decentralized.17.desc: "我们的帝国的统治民族向所有 $SUBJECT_member_state_plural$（包括我们）发送了一个§Y1000§!英镑的请求。我们应该如何回应？"
 decentralized.17.name: "紧急融资请求"
 decentralized.18.a: "[quarreller.GetName]，你已经发火了。"
 decentralized.18.b: "我们不会在这场争端中采取任何一方。"
 decentralized.18.c: "[quarreller.GetName] 是正确的， [insulted_state.GetName] 应该支付赔偿！"
 decentralized.18.desc: "[quarreller.GetName] 发表了一份子炸弹声明，指控 [insulted_state.GetName] 犯有叛国罪、渎职罪和其他虚假指控。 这些说法很可能是虚假的，尽管我国人口的很大一部分似乎认为他们有些真实性。 这为我们获得杠杆作用提供了机会。 另一方面，我们可以为这种侮辱而开火 [quarreller.GetName] 并避免政治打击的危险。"
 decentralized.18.name: "领先防护 $SUBJECT_member_state$"
 decentralized.19.a: "法律是法律。\n我们的 $SUBJECT_member_state_plural$ 将逮捕这名罪犯并将他引渡到首都。"
 decentralized.19.b: "让我们放弃搜索。"
 decentralized.19.desc: "我国反情报部门的一名高级代理人决定泄露机密情报，同时使我国领导人感到难堪，危害我国的情报资产。 当我们的安全部队试图逮捕据称的泄漏时，他们逃到我们的 $SUBJECT_member_state_plural$之一，在那里我们的行踪变得很寒冷。 我们可以向我们的 $SUBJECT_member_state_plural$ 施加压力，帮助我们找到这个罪犯。"
 decentralized.19.name: "秘密代理泄漏信息"
 decentralized.2.desc: "[Root.GetName] 准备接受自我们创建以来就存在于我们物种中的自然派系主义。 我们可以将我们目前的政府改革为一种更加分散的形式，重点是在个别地球周围建立更加密切的联系社区。"
 decentralized.2.name: "抽象的政府更改"
 decentralized.201.desc: "选举正在开始！所有 $SUBJECT_member_state_plural$ 将投票决定他们想领导谁。 遗憾的是，我们将无法投票，但我们也许能够用贿赂来影响这些国家，我指的是礼物。"
 decentralized.201.name: "权力下放的选举"
 decentralized.202.a: "现任领导人将会这样做。"
 decentralized.202.b: "我们提名自己！"
 decentralized.202.c: "[election_target1.GetName] 应该带领我们。"
 decentralized.202.d: "我们投票赞成 [election_target2.GetName]。"
 decentralized.202.desc: "选举正在开始！我们将能够选择我们想要谁担任我们的新领导人。 然而，要小心；弱小的领导人可能破坏帝国的稳定。"
 decentralized.202.e: "我们信任 [election_target3.GetName]"
 decentralized.202.name: "权力下放的选举"
 decentralized.204.desc: "我们赢得了选举，我们准备控制该帝国。"
 decentralized.204.name: "选举胜利"
 decentralized.205.desc: "我们的统治将是永恒的，我们设法保留了对帝国的控制，我们的立场在下次选举之前是安全的。"
 decentralized.205.name: "选举胜利"
 decentralized.206.desc: "投了票。 奇迹！ 我们失去了选举。 $SUBJECT_member_state_plural$ 已经控制了我们的帝国之一， 已经开始将权力移交给 [decentralized_winner.GetName]"
 decentralized.206.name: "选举丢失"
 decentralized.207.desc: "完成了。选举的胜利者是 [decentralized_winner.GetName]。"
 decentralized.207.name: "所得票已打开"
 decentralized.21.a: "释放一些英镑作为补偿，我们不可能面临政治危机。"
 decentralized.21.b: "执行这个背信弃义的私人人，并释放英镑作为补偿。"
 decentralized.21.c: "他是一个私人人，他们认为他会做些什么？"
 decentralized.21.desc: "我们最受信任和最著名的私人公司之一攻击了 [terrorized.GetName]的一条航运线。我们是否应该补偿他们？"
 decentralized.21.name: "私人攻击 $SUBJECT_member_state$！"
 decentralized.22.a: "我们向首都报告！"
 decentralized.22.b: "什么都不做。"
 decentralized.22.c: "我们将通过战争伸张正义！"
 decentralized.22.desc: "另一个 $SUBJECT_member_state$, [terrorizer.GetName], 允许来自他们的国家的海盗攻击我们的一个货运船员! 我们如何反应？"
 decentralized.22.name: "来自 $SUBJECT_member_state$ 的海盗攻击我们的货运人"
 decentralized.23.a: "[terrorizer.GetName] 必须为此付费。"
 decentralized.23.b: "么？在您自己之间排序，这不是我们的问题。"
 decentralized.23.desc: "[terrorized.GetName] 正式指控另一个 $SUBJECT_member_state$，就是 [terrorizer.GetName]， • 在没有任何警告或挑衅的情况下，对海盗袭击其货运者的行为进行制裁。 他们要求我们惩罚他们。"
 decentralized.23.name: "$SUBJECT_member_state_plural$ 之间的交易冲突"
 decentralized.24.a: "[terrorizer.GetName] 将得到他们应该得到的东西。"
 decentralized.24.b: "[terrorized.GetName] 没有权利在我们的边界内发动战争。实施我们的法律并予以制止。"
 decentralized.24.c: "让它走上正轨。"
 decentralized.24.desc: "[terrorized.GetName] 正式指控另一个 $SUBJECT_member_state$，就是 [terrorizer.GetName]， • 在没有任何警告或挑衅的情况下，对海盗袭击其货运者的行为进行制裁。 他们因此宣战，我们如何对此作出反应？"
 decentralized.24.name: "在 $SUBJECT_member_state_plural$ 之间进行战争交易"
 decentralized.25.a: "是的，这是我们的权利！"
 decentralized.25.b: "不，它不值得风险。"
 decentralized.25.desc: "我们的外交官已经指出，我们可能会对属于我们总督的 [target_system.GetName] 制度提出要求。我们是否应该继续提出这种要求？"
 decentralized.25.name: "有争议的系统"
 decentralized.26.a: "如果此文档是合法的，就不错。"
 decentralized.26.b: "他们想要吗？告诉他们来把它从我们那里带走。"
 decentralized.26.desc: "[demander.GetName] 声称他们有权根据一些过时的文档裁决 [target_system.GetName] 。我们应该如何应对？"
 decentralized.26.name: "[demander.GetName] 需要我们的系统"
 decentralized.27.desc: "他们已将 [target_system.GetName] 系统的控制权移交给我们。"
 decentralized.27.name: "认领已接受"
 decentralized.4.desc: "我们已成功地将我国政府改革为一种更加分散的模式。 殖民地准备开始走向集体伟大的征途，我们将看到我们的帝国的未来。"
 decentralized.4.name: "改革已完成"
 decentralized.7.a: "欢迎使用该文件夹。"
 decentralized.7.b: "找不到。"
 decentralized.7.c: "欢迎所有人来到这个文件夹。"
 decentralized.7.desc: "我们的主题§Y[From.GetName]§!已正式请求我们识别他们为 $SUBJECT_member_state$。 现在要由我们决定 [From.GetAdj] 如何能够更好地为 [Root.GetAdj] 做出贡献。"
 decentralized.7.name: "Vassal 请求识别为 $SUBJECT_member_state$"
 decentralized.9.a: "要求他们释放他们新申请的系统 (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "让他们成为他们，他们不构成任何威胁。"
 decentralized.9.desc: "会员§Y[ultimatum_subject.GetName]§!我们的帝国正在变得危险的雄心勃勃，其边界迅速扩大远远超过确保其经济生存所必需的程度。 我们在该帝国的地位可能因为它而受到威胁，我们应该如何反应？"
