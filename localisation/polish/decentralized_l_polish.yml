l_polish:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "Reforma całego naszego rządu nie jest małym zadaniem. Przez jakiś czas okupuje naszych socjologów, ale po ich zakończeniu będziemy więksi niż kiedykolwiek."
 SUBJECT_DESC_member_state: "Terytorium zarządzane autonomicznie, które stanowi znacznie większe imperium."
 SUBJECT_member_state: "§YMember State§!"
 SUBJECT_member_state_plural: "§YMember States§!"
 ap_decentralization: "Decentralizacja"
 ap_decentralization_desc: "Nasz gatunek miał tendencję do wrzucania się do małych społeczności od początku naszej historii. Mamy to wykorzystać na naszą korzyść. Zdecentralizujemy nasz rząd i zapewnimy autonomię naszym koloniom."
 autonomy_lost: "Utracona Autonomia"
 autonomy_lost_desc: "Ludzie wciąż pamiętają dni, w których ich planeta była wolna."
 casus_belli_cb_decentralized: "Wymuszona decentralizacja"
 decentralized.1.desc: "Kolonie uzyskały większą autonomię. Kolejne kilka tygodni zostanie spędzonych na rozmieszczeniu terytorium w celu zapewnienia im środków na wsparcie. To z pewnością początek czegoś naprawdę rewolucyjnego."
 decentralized.1.name: "Reformy mają Begun"
 decentralized.10.a: "Nie mamy wyboru. Zginiemy kolana naszemu władcy."
 decentralized.10.b: "Mogą ściąć ten świat od naszych zimnych, martwych dłoń!"
 decentralized.10.desc: "Tak zwany 'władca” imperium oczywiście boi nas i naszego rozszerzenia. Chcą, abyśmy uwolnili naszą nową kolonię, twierdząc, że narusza ona ducha zdecentralizowanej struktury imperium, czy powinniśmy się spełnić?"
 decentralized.10.name: "Niesamowite problemy narodu"
 decentralized.14.a: "§Y200§! X zł energii£"
 decentralized.14.b: "§500§! X zł energii£"
 decentralized.14.c: "§Y1000§! X zł energii£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "Ile X energii powinniśmy zebrać z naszego $SUBJECT_member_state_plural$?"
 decentralized.14.name: "Fundusze nadzwyczajne"
 decentralized.15.a: "Cóż, oni ARE naszych władców..."
 decentralized.15.b: "Opodatkowanie jest kradzieżą."
 decentralized.15.desc: "Rządzący naród naszego imperium wysłał prośbę o §Y200§! £energii do wszystkich $SUBJECT_member_state_plural$, w tym naszy. Jak powinniśmy odpowiedzieć?"
 decentralized.15.name: "Poproszono o finansowanie awaryjne"
 decentralized.16.a: "Cóż, oni ARE naszych władców..."
 decentralized.16.b: "Opodatkowanie jest kradzieżą."
 decentralized.16.desc: "Rządzący naród naszego imperium wysłał prośbę o §Y500§! £energia do wszystkich $SUBJECT_member_state_plural$, w tym naszy. Jak powinniśmy odpowiedzieć?"
 decentralized.16.name: "Poproszono o finansowanie awaryjne"
 decentralized.17.a: "Cóż, oni ARE naszych władców..."
 decentralized.17.b: "Opodatkowanie jest kradzieżą."
 decentralized.17.desc: "Rządzący naród naszego imperium wysłał prośbę o §Y1000§! £energii do wszystkich $SUBJECT_member_state_plural$, w tym naszy. Jak powinniśmy odpowiedzieć?"
 decentralized.17.name: "Poproszono o finansowanie awaryjne"
 decentralized.18.a: "[quarreller.GetName], jesteś wystrzelony."
 decentralized.18.b: "Nie weźmiemy w tym sporze żadnych stron."
 decentralized.18.c: "[quarreller.GetName] ma rację, a [insulted_state.GetName] powinien zapłacić odszkodowania!"
 decentralized.18.desc: "[quarreller.GetName] wydał bombardowane oświadczenie oskarżające [insulted_state.GetName] o zdradę, pozbawienie obowiązków i inne niesłuszne oskarżenia. Te twierdzenia są najprawdopodobniej fałszywe, chociaż duża część naszej populacji zdaje się sądzić, że jest dla nich pewna prawda, co daje nam możliwość uzyskania efektu dźwigni. Z drugiej strony możemy wystrzeliwać [quarreller.GetName] za tę zniewagę i unikać ryzyka politycznego cichu."
 decentralized.18.name: "Zdjęcia Dowódcy $SUBJECT_member_state$"
 decentralized.19.a: "Prawo jest prawem.\nNasz $SUBJECT_member_state_plural$ aresztuje tego przestępcę i ekstradytuje go do stolicy."
 decentralized.19.b: "Zrezygnujmy z wyszukiwania."
 decentralized.19.desc: "Agent wysokiego szczebla w naszych służbach przeciwwywiadowczych zdecydował się na wyciek informacji niejawnych, a jednocześnie zażenował przywództwo naszego narodu i zagroził naszym aktywom wywiadowczym. Kiedy nasze siły bezpieczeństwa próbowały aresztować domniemanego wycieku, uciekły do jednego z naszych $SUBJECT_member_state_plural$, gdzie szlak się przeziębił. Moglibyśmy wywrzeć presję na nasze $SUBJECT_member_state_plural$ , aby pomogli nam znaleźć tego przestępcę."
 decentralized.19.name: "Tajne informacje o wyciekach Agenta"
 decentralized.2.desc: "[Root.GetName] jest gotowy do przyswojenia naturalnej factionalyzmu, który jest obecny na naszym gatunku od czasu naszej utworzenia. Możemy zreformować obecny rząd w bardziej zdecentralizowaną formę, koncentrując się na tworzeniu bliższych społeczności wokół poszczególnych planet."
 decentralized.2.name: "Drastyczne zmiany w rządzie"
 decentralized.201.desc: "Wybory zaczynają się! Wszystkie $SUBJECT_member_state_plural$ oddają swój głos na to, kogo chcą przewodnić. Niestety nie będziemy mogli głosować, ale być może będziemy w stanie wpłynąć na państwa z przekupstwami - mam na myśli prezenty."
 decentralized.201.name: "Zdecentralizowane wybory"
 decentralized.202.a: "Obecny przywódca zrobi to."
 decentralized.202.b: "nominujemy siebie!"
 decentralized.202.c: "[election_target1.GetName] powinien nas prowadzić."
 decentralized.202.d: "Głosujemy na [election_target2.GetName]."
 decentralized.202.desc: "Wybory zaczynają się! Będziemy mogli wybrać, kogo chcemy jako naszego nowego przywódcy. Bądź jednak ostrożny; słaby lider może destabilizować imperium."
 decentralized.202.e: "Ufamy [election_target3.GetName]"
 decentralized.202.name: "Zdecentralizowane wybory"
 decentralized.204.desc: "Wygraliśmy wybory i jesteśmy gotowi przejąć kontrolę nad imperium."
 decentralized.204.name: "Wybory wygrane"
 decentralized.205.desc: "Nasz rząd będzie nieustanny. Udało nam się utrzymać kontrolę nad imperium, nasze stanowisko jest bezpieczne do czasu następnych wyborów."
 decentralized.205.name: "Wybory wygrane"
 decentralized.206.desc: "Głosowanie jest w toku. Nieugięty! Przegraliśmy wybory, jeden z naszych $SUBJECT_member_state_plural$ przejął kontrolę nad naszym imperium, przeniesienie mocy do [decentralized_winner.GetName] już się rozpoczęło."
 decentralized.206.name: "Utracone wybory"
 decentralized.207.desc: "To gotowe. Zwycięzcą wyborów jest [decentralized_winner.GetName]."
 decentralized.207.name: "Głosy są w"
 decentralized.21.a: "Uwolnij trochę złogów energii jako rekompensaty, nie możemy ryzykować kryzysu politycznego."
 decentralized.21.b: "Wykonaj ten zdrajny prywatny i uwolnij GBP energii jako rekompensatę."
 decentralized.21.c: "On jest prywatny, co sądzili, że zamierza zrobić?"
 decentralized.21.desc: "Jeden z naszych najbardziej zaufanych i słynnych prywatnych podmiotów zaatakował linię wysyłkową w [terrorized.GetName]. Czy powinniśmy je skompensować?"
 decentralized.21.name: "Prywatny Atakuje $SUBJECT_member_state$!"
 decentralized.22.a: "Zgłosimy je do stolicy!"
 decentralized.22.b: "Nic nie robi."
 decentralized.22.c: "Będziemy służyć sprawiedliwości poprzez wojnę!"
 decentralized.22.desc: "Kolejny $SUBJECT_member_state$, [terrorizer.GetName], pozwolił piratowi z ich narodu na atak jednego z naszych frachtowców! Jak będziemy reagować?"
 decentralized.22.name: "Pirat z $SUBJECT_member_state$ atakuje naszego Freightera"
 decentralized.23.a: "[terrorizer.GetName] musi za to zapłacić."
 decentralized.23.b: "Tak czy ? Sortuj to między sobą, to nie jest nasz problem."
 decentralized.23.desc: "[terrorized.GetName] formalnie oskarżył kolejne $SUBJECT_member_state$, [terrorizer.GetName], sankcjonowanie piratów na jednego z przewożących je ładunków żeglugowych bez ostrzeżeń lub prowokacji. Proszą nas o ukaranie ich."
 decentralized.23.name: "Konflikt handlowy między $SUBJECT_member_state_plural$"
 decentralized.24.a: "[terrorizer.GetName] otrzyma to, na co zasługują."
 decentralized.24.b: "[terrorized.GetName] nie ma prawa prowadzić wojny wewnątrz naszych granic. Wymuś nasze prawa i powstrzymaj je."
 decentralized.24.c: "Niech to będzie przebiegał kurs."
 decentralized.24.desc: "[terrorized.GetName] formalnie oskarżył kolejne $SUBJECT_member_state$, [terrorizer.GetName], sankcjonowanie piratów na jednego z przewożących je ładunków żeglugowych bez ostrzeżeń lub prowokacji. W rezultacie ogłosili wojnę, w jaki sposób zamierzamy na to zareagować?"
 decentralized.24.name: "Wojna Handlowa między $SUBJECT_member_state_plural$"
 decentralized.25.a: "Tak, to jest nasze prawo!"
 decentralized.25.b: "Nie, to nie jest warte ryzyka."
 decentralized.25.desc: "Nasi dyplomaci wskazali, że możemy mieć roszczenie w systemie [target_system.GetName] , który należy do naszego nadwładcy. Czy powinniśmy nacisnąć na to stwierdzenie?"
 decentralized.25.name: "System sporny"
 decentralized.26.a: "Jeżeli dokument ten jest zgodny z prawem, grzywna."
 decentralized.26.b: "Chcą to? Powiedz im, by przybyli i wzięli je od nas."
 decentralized.26.desc: "[demander.GetName] twierdzi, że mają prawo do reguły [target_system.GetName] w oparciu o jakiś dokument archaiczny. Jak odpowiemy?"
 decentralized.26.name: "[demander.GetName] Wymaga naszego systemu"
 decentralized.27.desc: "Przeniosły do nas kontrolę nad systemem [target_system.GetName]."
 decentralized.27.name: "Przyznanie zaakceptowane"
 decentralized.4.desc: "Pomyślnie zreformowaliśmy nasz rząd w bardziej zdecentralizowany model. Kolonie są gotowe do rozpoczęcia własnej podróży w kierunku wspólnej wielkości. Zobaczymy, co przyszłość ma dla naszego imperium."
 decentralized.4.name: "Reformy są kompletne"
 decentralized.7.a: "Witamy w złocie."
 decentralized.7.b: "Nie ma drogi."
 decentralized.7.c: "Witaj wszystkiego w złocie."
 decentralized.7.desc: "Nasz temat §Y[From.GetName]§! formalnie poprosił o rozpoznanie go jako $SUBJECT_member_state$. Teraz od nas zależy decyzja, w jaki sposób [From.GetAdj] może lepiej przyczynić się do [Root.GetAdj] dobra."
 decentralized.7.name: "Wasal prosi o uznanie jako $SUBJECT_member_state$"
 decentralized.9.a: "Poproś o wydanie swojego nowo zarejestrowanego systemu (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "Niech będą oni byli, nie stanowią żadnego zagrożenia."
 decentralized.9.desc: "Państwo członkowskie §Y[ultimatum_subject.GetName]§! nasze imperium staje się niebezpiecznie ambitne, szybko rozszerzając swoje granice znacznie poza to, co jest konieczne do zapewnienia im przetrwania gospodarki. Nasze stanowisko w imperium może być zagrożone z tego powodu. Jak powinniśmy zareagować?"
 decentralized.9.name: "$SUBJECT_member_state$ Szybkie Rozwijanie"
