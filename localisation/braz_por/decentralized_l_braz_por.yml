l_braz_por:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "Reformar todo o nosso governo não é tarefa fácil. Irá ocupar durante algum tempo os nossos sociólogos mas, depois de o terem feito, seremos maiores do que nunca."
 SUBJECT_DESC_member_state: "Um território autônomo que constitui um império muito maior."
 SUBJECT_member_state: "§Estado de membro§a!"
 SUBJECT_member_state_plural: "§Im Estados-Membros§!"
 ap_decentralization: "Descentralização"
 ap_decentralization_desc: "As nossas espécies tinham a tendência para se dividir em pequenas comunidades desde o início da nossa história. Estamos destinados a utilizá-lo em nosso proveito, descentralizaremos o nosso governo e concederemos autonomia às nossas colónias."
 autonomy_lost: "Autonomia Perdida"
 autonomy_lost_desc: "As pessoas ainda se lembram dos dias em que o seu planeta era livre."
 casus_belli_cb_decentralized: "Descentralização forçada"
 decentralized.1.desc: "As colónias receberam uma maior autonomia. As próximas semanas serão gastas a distribuir o território entre eles, com vista a assegurar que disponham dos recursos necessários para se sustentarem. Este é, sem dúvida, o início de algo verdadeiramente revolucionário."
 decentralized.1.name: "As Reformas têm Pistola"
 decentralized.10.a: "Não temos escolha. Curvemos o joelho perante o nosso governante."
 decentralized.10.b: "Eles podem invadir este mundo das nossas mãos frias e mortas!"
 decentralized.10.desc: "O chamado 'governante' do império teme, obviamente, o nosso medo e a nossa expansão. Querem que libertemos a nossa nova colónia, alegando que ela viola o espírito da estrutura descentralizada do império."
 decentralized.10.name: "Ruling Nation Issues Ultimatum"
 decentralized.14.a: "§Y200§! £energy£"
 decentralized.14.b: "§Y500§! £energy£"
 decentralized.14.c: "§Y1000§! £energy£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "Quanta £energica deveríamos coletar dos nossos $SUBJECT_member_state_plural$?"
 decentralized.14.name: "Fundos de emergência"
 decentralized.15.a: "Bem, eles SÃO o nosso governante..."
 decentralized.15.b: "A tributação é roubo."
 decentralized.15.desc: "A nação dominante do nosso império enviou um pedido de §Y200§! £energy├para todos os $SUBJECT_member_state_plural$, incluindo os nossos. Como devemos responder?"
 decentralized.15.name: "Financiamento de Emergência solicitado"
 decentralized.16.a: "Bem, eles SÃO o nosso governante..."
 decentralized.16.b: "A tributação é roubo."
 decentralized.16.desc: "A nação dominante do nosso império enviou um pedido de §Y500§! £energy para todos os $SUBJECT_member_state_plural$, incluindo os nossos. Como devemos responder?"
 decentralized.16.name: "Financiamento de Emergência solicitado"
 decentralized.17.a: "Bem, eles SÃO o nosso governante..."
 decentralized.17.b: "A tributação é roubo."
 decentralized.17.desc: "A nação dominante do nosso império enviou um pedido de §Y1000§! £energy para todos os $SUBJECT_member_state_plural$, incluindo os nossos. Como devemos responder?"
 decentralized.17.name: "Financiamento de Emergência solicitado"
 decentralized.18.a: "[quarreller.GetName], você está demitido."
 decentralized.18.b: "Não vamos tomar partido nesta disputa."
 decentralized.18.c: "[quarreller.GetName] está certo, e [insulted_state.GetName] deve pagar reparos!"
 decentralized.18.desc: "[quarreller.GetName] emitiu uma afirmação bombástica acusando a [insulted_state.GetName] de traição, depreciação de dever e outras acusações falsas. Estas afirmações são provavelmente falsas, embora uma grande percentagem da nossa população pareça pensar que há alguma verdade para elas. que nos dá uma oportunidade de ganhar alavancagem. Por outro lado, podemos demitir [quarreller.GetName] por este insulto e evitar o risco de golpe político."
 decentralized.18.name: "Líder Isolado $SUBJECT_member_state$"
 decentralized.19.a: "Lei é lei.\nNosso $SUBJECT_member_state_plural$ deve prender este criminoso e extraditá-lo para a capital."
 decentralized.19.b: "Vamos desistir da busca."
 decentralized.19.desc: "Um agente de alto nível nos nossos serviços de informação decidiu divulgar informação classificada e, ao mesmo tempo, embaraçou a liderança da nossa nação e pôs em risco os nossos activos de inteligência. Quando nossas forças de segurança tentaram deter a alegada fuga, elas escaparam para um dos nossos $SUBJECT_member_state_plural$, onde o rastro esfriou. Poderíamos pressionar nosso $SUBJECT_member_state_plural$ para nos ajudar a encontrar este criminoso."
 decentralized.19.name: "Informação de vazamento do agente secreto"
 decentralized.2.desc: "[Root.GetName] está pronto para abraçar o faccionalismo natural que está presente em nossa espécie desde a nossa criação. Podemos reformar o nosso actual governo de forma mais descentralizada, concentrando-nos na criação de comunidades mais próximas em torno de planetas individuais."
 decentralized.2.name: "Mudanças Governamentais Drastic"
 decentralized.201.desc: "As eleições estão começando! Todos os $SUBJECT_member_state_plural$ vão votar sobre quem eles querem liderar. Infelizmente, não vamos poder votar, mas talvez possamos influenciar os Estados com ofertas de suborno, ou seja, de ofertas."
 decentralized.201.name: "Eleições Descentralizadas"
 decentralized.202.a: "O líder atual servirá."
 decentralized.202.b: "Nós nos nomeamos!"
 decentralized.202.c: "[election_target1.GetName] deve nos guiar."
 decentralized.202.d: "Nós votamos em [election_target2.GetName]."
 decentralized.202.desc: "As eleições estão a começar! Poderemos escolher quem queremos como nosso novo líder. Tenho, no entanto, cuidado; um líder fraco pode desestabilizar o império."
 decentralized.202.e: "Nós confiamos no [election_target3.GetName]"
 decentralized.202.name: "Eleições Descentralizadas"
 decentralized.204.desc: "Ganhámos as eleições e estamos prontos a assumir o controlo do império."
 decentralized.204.name: "A eleição venceu"
 decentralized.205.desc: "O nosso reino será eterno. Conseguimos manter o controlo sobre o império, a nossa posição é segura até às próximas eleições."
 decentralized.205.name: "Eleições ganhas"
 decentralized.206.desc: "As votações estão dentro. Outrágil! Perdemos as eleições, um de nossos $SUBJECT_member_state_plural$ assumiu o controle de nosso império, a transferência de poder para o [decentralized_winner.GetName] já começou."
 decentralized.206.name: "Eleições Perdidas"
 decentralized.207.desc: "Está pronto. O vencedor das eleições é o [decentralized_winner.GetName]."
 decentralized.207.name: "Os Votos Estão Em"
 decentralized.21.a: "Liberte algumas libras energéticas como compensação, não podemos correr o risco de uma crise política."
 decentralized.21.b: "Execute este traiçoeiro privado e liberte £energico como compensação."
 decentralized.21.c: "Ele é um privado, o que eles pensavam que ele ia fazer?"
 decentralized.21.desc: "Um dos nossos privados mais confiáveis e famosos atacou uma linha de transporte em [terrorized.GetName]. Devemos compensá-los?"
 decentralized.21.name: "Ataques privativos de $SUBJECT_member_state$!"
 decentralized.22.a: "Nós os denunciamos à capital!"
 decentralized.22.b: "Não faça nada."
 decentralized.22.c: "Vamos servir a justiça através da guerra!"
 decentralized.22.desc: "Outro $SUBJECT_member_state$, o [terrorizer.GetName], permitiu que um pirata de sua nação atacasse um dos nossos cargueiros! Como vamos reagir?"
 decentralized.22.name: "Pirata de $SUBJECT_member_state$ ataca o nosso Cargueiro"
 decentralized.23.a: "O [terrorizer.GetName] deve pagar por isso."
 decentralized.23.b: "Então? Classificar isso entre vocês, não é problema nosso."
 decentralized.23.desc: "O [terrorized.GetName] acusou formalmente outro $SUBJECT_member_state$, o [terrorizer.GetName], o de sancionar um ataque à pirataria contra um dos seus cargueiros sem aviso prévio ou provocação. Pedem-nos que os pensemos."
 decentralized.23.name: "Conflito de troca entre $SUBJECT_member_state_plural$"
 decentralized.24.a: "O [terrorizer.GetName] receberá o que merecem."
 decentralized.24.b: "[terrorized.GetName] não tem o direito de fazer guerra dentro de nossas fronteiras. Reforce nossas leis e detê-las."
 decentralized.24.c: "Deixe que isso corra o seu curso."
 decentralized.24.desc: "O [terrorized.GetName] acusou formalmente outro $SUBJECT_member_state$, o [terrorizer.GetName], o de sancionar um ataque à pirataria contra um dos seus cargueiros sem aviso prévio ou provocação. Em consequência disso, declararam guerra e como é que vamos responder a isto?"
 decentralized.24.name: "Guerra de Comércio entre $SUBJECT_member_state_plural$"
 decentralized.25.a: "Sim, este é o nosso direito!"
 decentralized.25.b: "Não, não vale o risco."
 decentralized.25.desc: "Nossos diplomatas têm apontado que podemos ter uma reivindicação no [target_system.GetName] sistema, que pertence ao nosso Senhor Supremo. Devemos pressionar esta reivindicação?"
 decentralized.25.name: "Sistema contestado"
 decentralized.26.a: "Se este documento for legítimo, muito bem."
 decentralized.26.b: "Eles querem isso? Diga a eles para virem e tirem isso de nós."
 decentralized.26.desc: "[demander.GetName] afirma que eles têm o direito de regra [target_system.GetName] com base em algum documento arcaico. Como vamos responder?"
 decentralized.26.name: "[demander.GetName] Exige nosso sistema"
 decentralized.27.desc: "Eles transferiram o controle do sistema [target_system.GetName] para nós."
 decentralized.27.name: "Solicitação Aceita"
 decentralized.4.desc: "Reforçámos com êxito o nosso governo a um modelo mais descentralizado. As colônias estão prontas para iniciar a sua própria jornada em direção à grandeza coletiva. Vamos ver o que o futuro reserva para o nosso império."
 decentralized.4.name: "As Reformas estão completas"
 decentralized.7.a: "Bem-vindos à dobra."
 decentralized.7.b: "De jeito nenhum."
 decentralized.7.c: "Sejam todos dobrados."
 decentralized.7.desc: "Nosso assunto §Y[From.GetName]§! formalmente pediu que o reconhecêssemos como um $SUBJECT_member_state$. Cabe agora a nós decidir como o [From.GetAdj] pode melhor contribuir para o [Root.GetAdj] bom."
 decentralized.7.name: "Reconhecimento de Vassal como um $SUBJECT_member_state$"
 decentralized.9.a: "Demanda que liberam seu sistema recém-reivindicado (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "Que sejam, não constituem qualquer ameaça."
 decentralized.9.desc: "O Estado-Membro §Y[ultimatum_subject.GetName]§! do nosso império está a tornar-se perigosamente ambicioso, a expandir rapidamente as suas fronteiras muito para além do que é necessário para garantir a sua sobrevivência económica. A nossa posição no império pode ser ameaçada por causa disso: como devemos reagir?"
 decentralized.9.name: "$SUBJECT_member_state$ Expandindo Rapidamente"
