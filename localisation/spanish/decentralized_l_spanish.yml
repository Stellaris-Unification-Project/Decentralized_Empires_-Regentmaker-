l_spanish:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "Reformar todo nuestro Gobierno no es una tarea pequeña. Ocupará a nuestros sociólogos durante un tiempo, pero una vez que hayan terminado, seremos más grandes que nunca."
 SUBJECT_DESC_member_state: "Un territorio autónomamente gobernado que constituye un imperio mucho mayor."
 SUBJECT_member_state: "§YMember State§!"
 SUBJECT_member_state_plural: "§YMember States§!"
 ap_decentralization: "Descentralización"
 ap_decentralization_desc: "Nuestra especie tenía la tendencia a dividirse en pequeñas comunidades desde el comienzo de nuestra historia registrada. Estamos destinados a utilizar esto en nuestra ventaja. Descentralizaremos nuestro gobierno y concederemos autonomía a nuestras colonias."
 autonomy_lost: "Autonomía perdida"
 autonomy_lost_desc: "La gente todavía recuerda los días en que su planeta era libre."
 casus_belli_cb_decentralized: "Descentralización forzada"
 decentralized.1.desc: "Las colonias han obtenido una mayor autonomía. Las próximas semanas se dedicarán a distribuir el territorio entre ellos, con el fin de garantizar que tengan los recursos necesarios para sustentarse. Este es sin duda el comienzo de algo verdaderamente revolucionario."
 decentralized.1.name: "Las reformas tienen un comienzo"
 decentralized.10.a: "No tenemos otra opción, doblamos la rodilla a nuestro gobernante."
 decentralized.10.b: "¡Ellos pueden infundir este mundo de nuestras manos frías y muertas!"
 decentralized.10.desc: "Evidentemente, el llamado 'gobernante' del imperio nos teme a nosotros y a nuestra expansión. Quieren que liberemos nuestra nueva colonia, alegando que viola el espíritu de la estructura descentralizada del empiezo, ¿debemos cumplirlo?"
 decentralized.10.name: "Regla sobre los problemas de la nación"
 decentralized.14.a: "§200§! £energy£"
 decentralized.14.b: "§500§! £energy£"
 decentralized.14.c: "§Y1000§! £energy£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "¿Cuánto £energy£ debemos recoger de nuestro $SUBJECT_member_state_plural$?"
 decentralized.14.name: "Fondos de emergencia"
 decentralized.15.a: "Bueno, ellos son nuestro gobernante..."
 decentralized.15.b: "La fiscalidad es robo."
 decentralized.15.desc: "La nación gobernante de nuestro emperador ha enviado una solicitud de §Y200§! £energy£ a todos los $SUBJECT_member_state_plural$, incluyendo la nuestra. ¿Cómo deberíamos responder?"
 decentralized.15.name: "Financiación de emergencia solicitada"
 decentralized.16.a: "Bueno, ellos son nuestro gobernante..."
 decentralized.16.b: "La fiscalidad es robo."
 decentralized.16.desc: "La nación gobernante de nuestro emperador ha enviado una solicitud de §Y500§! £energy£ a todos los $SUBJECT_member_state_plural$, incluyendo el nuestro. ¿Cómo deberíamos responder?"
 decentralized.16.name: "Financiación de emergencia solicitada"
 decentralized.17.a: "Bueno, ellos son nuestro gobernante..."
 decentralized.17.b: "La fiscalidad es robo."
 decentralized.17.desc: "La nación gobernante de nuestro emperador ha enviado una solicitud de §Y1000§! £energy£ a todos los $SUBJECT_member_state_plural$, incluyendo el nuestro. ¿Cómo deberíamos responder?"
 decentralized.17.name: "Financiación de emergencia solicitada"
 decentralized.18.a: "[quarreller.GetName], has sido disparado."
 decentralized.18.b: "No vamos a tomar ninguna parte en esta disputa."
 decentralized.18.c: "[quarreller.GetName] tiene razón, ¡y [insulted_state.GetName] debería pagar reparaciones!"
 decentralized.18.desc: "[quarreller.GetName] ha emitido una declaración bombástica que acusa [insulted_state.GetName] del tesón, abandono del deber y otras acusaciones de espurio. Estas afirmaciones son muy probablemente falsas, aunque un gran porcentaje de nuestra población parece pensar que hay algo de verdad en ellas. que nos brinda la oportunidad de ganar apalancamiento. Por otro lado, podemos disparar [quarreller.GetName] por este insulto y evitar el riesgo de un golpe político."
 decentralized.18.name: "Insultos de líder $SUBJECT_member_state$"
 decentralized.19.a: "La ley es la ley.\nNuestro $SUBJECT_member_state_plural$ arrestará a este criminal y lo extraditará a la capital."
 decentralized.19.b: "Dejemos de buscar."
 decentralized.19.desc: "Un agente de alto rango en nuestros servicios de contrainteligencia decidió filtrar información clasificada, y simultáneamente ha avergonzado el liderazgo de nuestra nación y ha puesto en peligro nuestros activos de inteligencia. Cuando nuestras fuerzas de seguridad intentaron detener la presunta filtración, escaparon a uno de nuestros $SUBJECT_member_state_plural$, donde el camino se resfrió. Podríamos presionar a nuestra $SUBJECT_member_state_plural$ para ayudarnos a encontrar a este criminal."
 decentralized.19.name: "Información de fugas secretas de agente"
 decentralized.2.desc: "[Root.GetName] está listo para incorporar el faccionalismo natural que ha estado presente en nuestra especie desde nuestra creación. Podemos reformar nuestro gobierno actual para convertirlo en una forma más descentralizada, centrándonos en la creación de comunidades más estrechas alrededor de los planetas."
 decentralized.2.name: "Cambios gubernamentales drásticos"
 decentralized.201.desc: "Las elecciones están comenzando! Todos los $SUBJECT_member_state_plural$ votarán a quién quiere dirigirlas. Lamentablemente no podremos votar, pero podríamos influir en los Estados con sobornos, es decir, regalos."
 decentralized.201.name: "Elecciones descentralizadas"
 decentralized.202.a: "El líder actual lo hará."
 decentralized.202.b: "¡Nombramos a nosotros mismos!"
 decentralized.202.c: "[election_target1.GetName] debería guiarnos."
 decentralized.202.d: "Votamos a favor de [election_target2.GetName]."
 decentralized.202.desc: "Las elecciones comenzarán! Podremos elegir quién queremos como nuevo líder. Sea cuidadoso, sin embargo; un líder débil podría desestabilizar el imperio."
 decentralized.202.e: "Confiamos en el [election_target3.GetName]"
 decentralized.202.name: "Elecciones descentralizadas"
 decentralized.204.desc: "Hemos ganado las elecciones y estamos dispuestos a tomar el control del imperio."
 decentralized.204.name: "Elección ganada"
 decentralized.205.desc: "Nuestro reinado será eterno; hemos conseguido mantener el control sobre el imperio, nuestra posición es segura hasta las próximas elecciones."
 decentralized.205.name: "Elecciones ganadas"
 decentralized.206.desc: "Las votaciones están dentro. ¡Hacia tragedia! Hemos perdido las elecciones, una de nuestras $SUBJECT_member_state_plural$ ha tomado el control de nuestro imperio, la transferencia de poder al [decentralized_winner.GetName] ya ha comenzado."
 decentralized.206.name: "Elecciones perdidas"
 decentralized.207.desc: "Listo. El ganador de las elecciones es el [decentralized_winner.GetName]."
 decentralized.207.name: "Los votos están en"
 decentralized.21.a: "Libera algo de libras como compensación, no podemos arriesgarnos a una crisis política."
 decentralized.21.b: "Ejecute este traicionero privado y libere £energy£ como compensación."
 decentralized.21.c: "Él es un privado, ¿qué creían que iba a hacer?"
 decentralized.21.desc: "Uno de nuestros más confiados y famosos privados atacó una línea de transporte en [terrorized.GetName]. ¿Deberíamos compensarlos?"
 decentralized.21.name: "¡Ataques Privados $SUBJECT_member_state$!"
 decentralized.22.a: "¡Los reportamos a la capital!"
 decentralized.22.b: "No hacer nada."
 decentralized.22.c: "¡Serviremos a la justicia a través de la guerra!"
 decentralized.22.desc: "¡Otro $SUBJECT_member_state$, el [terrorizer.GetName], ha permitido a un pirate de su nación atacar a uno de nuestros cargadores de envío! ¿Cómo vamos a reaccionar?"
 decentralized.22.name: "Pirata de $SUBJECT_member_state$ ataques de nuestro carguero"
 decentralized.23.a: "[terrorizer.GetName] debe pagar por esto."
 decentralized.23.b: "¿Así que? Ordena esto entre vosotros, no es nuestro problema."
 decentralized.23.desc: "El [terrorized.GetName] acusó formalmente a otro $SUBJECT_member_state$, el [terrorizer.GetName], de sancionar una incursión pirata en uno de sus buques de carga sin ninguna advertencia o provocación. Nos piden que les castiguemos."
 decentralized.23.name: "Conflicto comercial entre $SUBJECT_member_state_plural$"
 decentralized.24.a: "El [terrorizer.GetName] obtendrá lo que se merecen."
 decentralized.24.b: "[terrorized.GetName] no tiene derecho a hacer la guerra dentro de nuestras fronteras. Imponga nuestras leyes y detengalas."
 decentralized.24.c: "Dejemos que esto siga su curso."
 decentralized.24.desc: "El [terrorized.GetName] acusó formalmente a otro $SUBJECT_member_state$, el [terrorizer.GetName], de sancionar una incursión pirata en uno de sus buques de carga sin ninguna advertencia o provocación. Han declarado la guerra como resultado, ¿cómo vamos a responder a esto?"
 decentralized.24.name: "Guerra comercial entre $SUBJECT_member_state_plural$"
 decentralized.25.a: "Sí, eso es lo que tenemos derecho."
 decentralized.25.b: "No, no vale la pena el riesgo."
 decentralized.25.desc: "Nuestros diplomáticos han señalado que podríamos tener una reclamación sobre el sistema [target_system.GetName] , que pertenece a nuestro Soberano Supremo. ¿Deberíamos presionar esta reclamación?"
 decentralized.25.name: "Sistema Disputado"
 decentralized.26.a: "Si este documento es legítimo, bien."
 decentralized.26.b: "¿Lo quieren? Dígales que vengan a tomárnoslo."
 decentralized.26.desc: "[demander.GetName] reclama que tienen derecho a gobernar [target_system.GetName] basado en algún documento arcaico. ¿Cómo debemos responder?"
 decentralized.26.name: "[demander.GetName] Demanda nuestro sistema"
 decentralized.27.desc: "Nos han transferido el control del sistema [target_system.GetName]."
 decentralized.27.name: "Reclamación aceptada"
 decentralized.4.desc: "Hemos reformado con éxito nuestro gobierno en un modelo más descentralizado. Las colonias están preparadas para iniciar su propio viaje hacia la grandeza colectiva, y veremos lo que el futuro nos depara para nuestro imperio."
 decentralized.4.name: "Las reformas están completas"
 decentralized.7.a: "Bienvenido al pliegue."
 decentralized.7.b: "De ninguna manera."
 decentralized.7.c: "Bienvenidos todos al pliegue."
 decentralized.7.desc: "¡Nuestro tema §Y[From.GetName]§! ha solicitado formalmente que los reconozcamos como un $SUBJECT_member_state$. Ahora depende de nosotros decidir cómo el [From.GetAdj] puede contribuir mejor a lo [Root.GetAdj] bueno."
 decentralized.7.name: "Solicitud de reconocimiento de vasallo como $SUBJECT_member_state$"
 decentralized.9.a: "Demanda que liberen su sistema recién reclamado (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "Que lo sean, no suponen ninguna amenaza."
 decentralized.9.desc: "¡El Estado miembro §Y[ultimatum_subject.GetName]§! de nuestro imperio se está volviendo peligrosamente ambicioso, expandiendo rápidamente sus fronteras mucho más allá de lo necesario para garantizar su supervivencia económica. Nuestra posición en el imperio puede verse amenazada por ello. ¿Cómo deberíamos reaccionar?"
 decentralized.9.name: "$SUBJECT_member_state$ Expandiendo Rápido"
