l_russian:
 DECENTRALIZATION_PROJECT: "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC: "Реформирование всего нашего правительства - непростая задача. Это займет наших социологов на некоторое время, но после того, как они закончат, мы станем больше, чем когда-либо."
 SUBJECT_DESC_member_state: "Автономно управляемая территория, которая является частью гораздо большей империи."
 SUBJECT_member_state: "Провинция"
 SUBJECT_member_state_plural: "§YПровинции§!"
 ap_decentralization: "Децентрализация"
 ap_decentralization_desc: "Наш вид имел тенденцию распадаться на небольшие сообщества с самого начала нашей записанной истории. Нам суждено использовать это в наших интересах. Мы децентрализуем наше правительство и предоставим автономию нашим колониям."
 autonomy_lost: "Автономия утрачена"
 autonomy_lost_desc: "Люди все еще помнят те дни, когда их планета была свободной."
 casus_belli_cb_decentralized: "Принудительная децентрализация"
 decentralized.1.desc: "Колониям была предоставлена большая автономия. Следующие несколько недель будут потрачены на распределение территории между ними с целью обеспечения того, чтобы у них были ресурсы для самообеспечения. Это, несомненно, начало чего-то действительно революционного."
 decentralized.1.name: "Реформы начались"
 decentralized.10.a: "У нас нет выбора. Мы преклоняем колено перед нашим правителем."
 decentralized.10.b: "Они могут вырвать этот мир из наших холодных, мертвых рук!"
 decentralized.10.desc: "Так называемый 'правитель' империи явно боится нас и нашей экспансии. Они хотят, чтобы мы освободили нашу новую колонию, утверждая, что это нарушает дух децентрализованной структуры империи. Должны ли мы подчиниться?"
 decentralized.10.name: "Правящая нация выдвигает Ультиматум"
 decentralized.14.a: "§Y200§! £energy£"
 decentralized.14.b: "§Y500§! £energy£"
 decentralized.14.c: "§Y1000§! £energy£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "Сколько £energy£ должны ли мы собирать с наших §YГосударств-членов§!?"
 decentralized.14.name: "Чрезвычайные фонды"
 decentralized.15.a: "Что ж, они наши правители..."
 decentralized.15.b: "Налогообложение - это воровство."
 decentralized.15.desc: "Правящая нация нашей империи направила запрос на §Y200§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.15.name: "Запрошено Чрезвычайное Финансирование"
 decentralized.16.a: "Что ж, они наши правители..."
 decentralized.16.b: "Налогообложение - это воровство."
 decentralized.16.desc: "Правящая нация нашей империи направила запрос на §Y500§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.16.name: "Запрошено Чрезвычайное Финансирование"
 decentralized.17.a: "Что ж, они наши правители..."
 decentralized.17.b: "Налогообложение - это воровство."
 decentralized.17.desc: "Правящая нация нашей империи направила запрос на §Y1000§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.17.name: "Запрошено Чрезвычайное Финансирование"
 decentralized.18.a: "[quarreller.GetName], ты уволен."
 decentralized.18.b: "Мы не будем принимать чью-либо сторону в этом споре."
 decentralized.18.c: "[quarreller.GetName] прав, и [insulted_state.GetName] должны выплатить репарации!"
 decentralized.18.desc: "[quarreller.GetName] опубликовал напыщенное заявление, в котором обвинил [insulted_state.GetName] в государственной измене, невыполнении служебных обязанностей и других ложных обвинениях. Эти утверждения, скорее всего, ложны, хотя большой процент нашего населения, похоже, считает, что в них есть доля правды, что дает нам возможность получить рычаги влияния. С другой стороны, мы можем атаковать [quarreller.GetName] за это оскорбление и избежать риска политического удара."
 decentralized.18.name: "Лидер оскорбляет §YГосударство-член§!"
 decentralized.19.a: "Закон есть закон.\nНаши §YГосударства-члены§! должны арестовать этого преступника и выдать его столице."
 decentralized.19.b: "Давайте прекратим поиски."
 decentralized.19.desc: "Высокопоставленный агент в наших контрразведывательных службах решил осуществить утечку секретной информации и одновременно поставил в неловкое положение руководство нашей страны вместе с разведывательными активами. Когда наши силы безопасности попытались арестовать предполагаемого лидера, они сбежали в одно из наших §YГосударств-членов§!, где нас и след простыл. Мы могли бы оказать давление на наши §YГосударства-члены§! чтобы помочь нам найти этого преступника."
 decentralized.19.name: "Секретный агент сливает Информацию"
 decentralized.2.desc: "[Root.GetName] готов принять естественную фракционность, которая присутствовала в нашем виде с момента нашего создания. Мы можем преобразовать наше нынешнее правительство в более децентрализованную форму, сосредоточив внимание на создании более сплоченных сообществ вокруг отдельных планет."
 decentralized.2.name: "Радикальные изменения в Правительстве"
 decentralized.201.desc: "Выборы начинаются! Все §YГосударства-члены§! будут голосовать за того, кого они хотят видеть своим главой. К сожалению, мы не сможем голосовать, но мы могли бы повлиять на Государства-члены с помощью взят- я имею в виду подарков."
 decentralized.201.name: "Децентрализованные выборы"
 decentralized.202.a: "Нынешний лидер подойдет."
 decentralized.202.b: "Мы выдвигаем свою кандидатуру!"
 decentralized.202.c: "[election_target1.GetName] должен вести нас."
 decentralized.202.d: "Мы голосуем за [election_target2.GetName]."
 decentralized.202.desc: "Выборы начинаются! Мы сможем выбрать, кого мы хотим видеть нашим новым лидером. Однако будьте осторожны; слабый лидер может дестабилизировать империю."
 decentralized.202.e: "Мы доверяем [election_target3.GetName]"
 decentralized.202.name: "Децентрализованные выборы"
 decentralized.204.desc: "Мы победили на выборах, и готовы взять под контроль империю."
 decentralized.204.name: "Выборы выиграны"
 decentralized.205.desc: "Наше правление будет вечным. Нам удалось сохранить контроль над империей, и наше положение в безопасности до следующих выборов."
 decentralized.205.name: "Выборы выиграны"
 decentralized.206.desc: "Голоса поданы. Возмутительно! Мы проиграли выборы, одно из наших §YГосударств-членов§! взяло под контроль нашу империю, передача власти в [decentralized_winner.GetName] уже началось."
 decentralized.206.name: "Выборы проиграны"
 decentralized.207.desc: "Это сделано. Победителем выборов является [decentralized_winner.GetName]."
 decentralized.207.name: "Голоса находятся в"
 decentralized.21.a: "Дать некоторую £energy£ в качестве компенсации, мы не можем рисковать политическим кризисом."
 decentralized.21.b: "Казните этого вероломного капера и дайте £energy£ в качестве компенсации."
 decentralized.21.c: "Он капер, что, по их мнению, он собирался сделать?"
 decentralized.21.desc: "Один из наших самых надежных и известных каперов напал на судоходную линию в [terrorized.GetName]. Должны ли мы компенсировать им это?"
 decentralized.21.name: "Нападения каперов на §YГосударство-член§!!"
 decentralized.22.a: "Мы сообщаем о них в столицу!"
 decentralized.22.b: "Ничего не делать."
 decentralized.22.c: "Мы будем служить справедливости через войну!"
 decentralized.22.desc: "Другое §YГосударство-член§!, [terrorizer.GetName], позволил пирату из их страны напасть на одно из наших грузовых судов! Как мы должны реагировать?"
 decentralized.22.name: "Пират из §YГосударства-члена§! Нападает на наше Грузовое судно"
 decentralized.23.a: "[terrorizer.GetName] должен заплатить за это."
 decentralized.23.b: "И что? Разберитесь в этом между собой, это не наша проблема."
 decentralized.23.desc: "[terrorized.GetName] формально обвинил другое §YГосударство-член§!,[terrorizer.GetName], о санкционировании пиратского налета на одно из их грузовых судов без какого-либо предупреждения или провокации. Они просят нас наказать их."
 decentralized.23.name: "Торговый конфликт между §YГосударствами-Членами§!"
 decentralized.24.a: "[terrorizer.GetName] получат то, что они заслуживают."
 decentralized.24.b: "[terrorized.GetName] не имеет права вести войну внутри наших границ. Обеспечьте соблюдение наших законов и остановите их."
 decentralized.24.c: "Пусть все идет своим чередом."
 decentralized.24.desc: "[terrorized.GetName] формально обвинил другое §YГосударство-член§!,[terrorizer.GetName], о санкционировании пиратского налета на одно из их грузовых судов без какого-либо предупреждения или провокации. В результате они объявили войну. Как мы собираемся на это реагировать?"
 decentralized.24.name: "Торговая война между §YГосударствами-Членами§!"
 decentralized.25.a: "Да, это наше право!"
 decentralized.25.b: "Нет, это не стоит риска."
 decentralized.25.desc: "Наши дипломаты указали, что у нас могут быть претензии на [target_system.GetName] систему, которая принадлежит нашему повелителю. Должны ли мы настаивать на этом заявлении?"
 decentralized.25.name: "Спорная система"
 decentralized.26.a: "Если этот документ является законным, прекрасно."
 decentralized.26.b: "Они этого хотят? Скажи им, чтобы пришли и забрали его у нас."
 decentralized.26.desc: "[demander.GetName] утверждает, что они имеют право править [target_system.GetName] основано на каком-то архаичном документе. Как мы должны реагировать?"
 decentralized.26.name: "[demander.GetName] требует нашей системы"
 decentralized.27.desc: "Они передали контроль над [target_system.GetName] системой нам."
 decentralized.27.name: "Претензия принята"
 decentralized.4.desc: "Мы успешно реформировали наше правительство в более децентрализованную модель. Колонии готовы начать свой собственный путь к коллективному величию. Мы увидим, что ждет нашу империю в будущем."
 decentralized.4.name: "Реформы завершены"
 decentralized.7.a: "Добро пожаловать в наши ряды."
 decentralized.7.b: "Ни в коем случае."
 decentralized.7.c: "Добро пожаловать всем в наши ряды."
 decentralized.7.desc: "Наш субъект §Y[From.GetName]§! официально потребовал, чтобы мы признали их в качестве §YГосударства-члена§!. Теперь нам предстоит решить, как [From.GetAdj] может лучше способствовать [Root.GetAdj] улучшению."
 decentralized.7.name: "Вассал просит признания в качестве §YГосударства-члена§!"
 decentralized.9.a: "Потребуйте, чтобы они освободили свою новую захваченную систему (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b: "Оставьте их в покое, они не представляют никакой угрозы."
 decentralized.9.desc: "Государство-член §Y[ultimatum_subject.GetName]§! нашей империи становится опасно амбициозным, быстро расширяя свои границы далеко за пределы того, что необходимо для обеспечения их экономического выживания. Из-за этого наше положение в империи может оказаться под угрозой. Как мы должны реагировать?"
 decentralized.9.name: "§YГосударство-член§! быстро расширяется"
 decentralized_leader: "Лидер Децентрализованной Империи"
 decentralized_leader_desc: "Это государство управляет децентрализованной империей."
 decision_excld_decentral: "Исключить мир из $ap_decentralization$"
 decision_excld_decentral_desc: "Этот мир будет помечен как непригодный для возможного освобождения в качестве автономного §YГосударства-члена§!."
 decision_excld_decentral_effects_short: "Исключает планету для выпуска в качестве §YГосударства-члена§!."
 decision_regentmaker: "Регентмейкер: Пометить мир"
 decision_regentmaker_desc: "Этот мир выделен и помечен для возможного освобождения в качестве вассального государства."
 decision_regentmaker_effects_short: "Отметки для освобождения."
 decision_release_regentmaker: "Освободите выбранные миры"
 decision_release_regentmaker_desc: "Выбранные миры будут освобождены в качестве вассального государства."
 decision_rem_excld_decentral: "Удалить флаг 'Исключение выпуска'"
 decision_rem_excld_decentral_desc: "Этот мир больше не будет помечен как непригодный для возможного освобождения в качестве автономного §YГосударства-члена§!."
 decision_rem_excld_decentral_effects_short: "Удалить 'Флаг исключения' для §YГосударства-члена§!."
 decision_rem_regentmaker: "Регентмейкер: Удалить отметку в мире"
 decision_rem_regentmaker_desc: "Этот мир больше не будет рассматриваться для освобождения как вассальное государство."
 decision_rem_regentmaker_effects_short: "Удалить 'Отметку об освобождении'"
 decision_true_emperor: "Регентмейкер: Контроль §YГосударств-членов§!"
 decision_true_emperor_desc: "Это позволяет вам взять под прямой контроль одно из ваших §YГосударств-членов§! (не менее 1 года)."
 decision_true_emperor_effects_short: "Переключите свое правление на одного из ваших подданных."
 edict_regentmaker: "Отметка Регентмейкера для выпуска"
 edict_regentmaker_choose_ethics: "$regentmaker.7$"
 edict_regentmaker_choose_ethics_desc: "$regentmaker.7.desc$"
 edict_regentmaker_choose_gov: "$regentmaker.8$"
 edict_regentmaker_choose_gov_desc: "$regentmaker.8.desc$"
 edict_regentmaker_control: "$regentmaker.0$"
 edict_regentmaker_control_desc: "$regentmaker.0.desc$"
 edict_regentmaker_desc: "Этот указ позволяет помечать выбранные миры для освобождения как вассальное государство."
 edict_regentmaker_give_tech: "Регентмейкер: Техническая доля"
 edict_regentmaker_give_tech_desc: "Этот указ позволяет передавать своим вассальным государствам все свои технологии, чтобы они оставались сильными."
 edict_request_resources: "Запросить энергию у своих §YСубъектов§!"
 edict_request_resources_desc: "Запросите у своих §YГосударств-членов§! финансовую помощь. В результате их отношения с вами могут ухудшиться."
 edict_share_tech: "Поделитесь технологией с §YГосударствами-членами§!"
 edict_share_tech_desc: "Отправьте все содержимое нашей научной базы данных в наши §YГосударства-члены§!."
 electoral: "Выборы"
 electoral_desc: "После смерти нынешнего правителя §YГосударства-члены§! этой империи будут голосовать за следующее §YГосударство-член§!, которое будет управлять империей."
 opinion_breaking_laws: "Нарушение законов Империи"
 opinion_capital_helped: "Столица помогла нам!"
 opinion_falsely_punished: "Ложно обвинили нас"
 opinion_member_reported: "Сообщили о саботаже в Столицу"
 opinion_overlooked_mistake: "Проглядели нашу ошибку"
 opinion_refused_justice: "Отказались от правосудия"
 opinion_refused_resource_request: "Отклонили наш запрос на ресурсы"
 opinion_requested_1000_resources: "Экспортируемые ресурсы"
 opinion_requested_200_resources: "Экспортируемые ресурсы"
 opinion_requested_500_resources: "Экспортируемые ресурсы"
 opinion_slight_insult: "Слегка оскорблены §YГосударством-членом§!"
 opinion_support_pirates: "Поддерживали пиратство против нас"
 planetary_nationalism: "Планетарный национализм"
 planetary_nationalism_desc: "Люди рады называть эту автономно управляемую планету своим домом."
 regentmaker.0: "Decentralized Empire Regentmaker Control"
 regentmaker.0.desc: "This allows us to take influence on our vassals."
 regentmaker.1: "Регентмейкер"
 regentmaker.1.a: "Установить §YВассальное государство§!."
 regentmaker.1.b: "Установить §YДанника§!."
 regentmaker.1.c: "Установить §YПровинцию§!."
 regentmaker.1.desc: "Теперь мы можем установить $IMPERIALIST_UNDERLING$ действовать вместо нас в выбранных нами мирах. Стоит ли нам продолжать?"
 regentmaker.100: "$decision_true_emperor$"
 regentmaker.100.a: "Переключите свое правление на §Y[subject_selected.GetName]§! одного из ваших подданных."
 regentmaker.100.a.tooltip: "It can only be switched back after a year."
 regentmaker.100.b: "Switch your rule momentarily to §Y[subject_selected.GetName]§!, one of your subjects."
 regentmaker.100.b.tooltip: "$decentralized.14.d$ $energy$ and §Y2000§! £alloy£ $alloys$ are required for the transfer.\nIt can be switched back at any time."
 regentmaker.100.desc: "Это позволяет вам взять под прямой контроль §Y[subject_selected.GetName]§! одно из ваших §YГосударств-членов§! (не менее 1 года)."
 regentmaker.101.a: "$akx.9610.b$ $akx.9610.c$"
 regentmaker.101.b: "$OK$ $fedel.899.a$"
 regentmaker.101.desc: "$STELLARITE_STAR_PROJECT$.\nIt is time to make a decision."
 regentmaker.11: "Regentmaker £fleet_template_size£ Fleet Handover"
 regentmaker.11.a: "All fleets in territory of member states"
 regentmaker.11.b: "Choose a specific vassal"
 regentmaker.11.desc: "This allows us to give starfleets to our most loyal vassals."
 regentmaker.2.a: "Создадим государство под нашим основным видом."
 regentmaker.2.b: "Создадим государство под случайным видом ксеносов."
 regentmaker.2.c: "Создадим государство под преобладающим видом."
 regentmaker.2.desc: "Теперь мы можем установить избранный $IMPERIALIST_UNDERLING$ главный вид. Стоит ли нам продолжать?"
 regentmaker.4: "Регентмейкер: Передача технологий"
 regentmaker.4.a: "Отдать их нашим вассалам."
 regentmaker.4.b: "Заставить наших вассалов поделиться с нами своими технологиями."
 regentmaker.4.desc: "Мы создали вассальное государство. Должны ли мы поделиться с ними нашими технологиями, чтобы сохранить нашу коалицию сильной и равноправной друг с другом?"
 regentmaker.50.a: "Реформировать этики всех наших вассалов, чтобы мы могли выбрать новые."
 regentmaker.501: "$RENAME_EMPIRE_TITLE$: $SUBJECT_member_state$"
 regentmaker.501.desc: "You can give one of your $SUBJECT_member_state_plural$ a new empire name."
 regentmaker.504: "Alter Subject Name"
 regentmaker.510: "$decision_true_emperor$"
 regentmaker.60.desc: "Какие ценности должно §Y[subject_selected.GetName]§! общество принять?"
 regentmaker.60.name: "£political_power£ Изменение Этик"
 regentmaker.7: "Регентмейкер: Выбор этик"
 regentmaker.7.a: "Уравнять этики всех наших §YГосударств-членов§!."
 regentmaker.7.b: "Выберать этику конкретных вассалов."
