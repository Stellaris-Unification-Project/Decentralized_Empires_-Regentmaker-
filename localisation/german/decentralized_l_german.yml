l_german:
 DECENTRALIZATION_PROJECT: "Dezentralisierung"
 DECENTRALIZATION_PROJECT_DESC: "Die Reform unserer gesamten Regierung ist keine leichte Aufgabe. Sie wird unsere Soziologen für eine Weile beschäftigen, aber nachdem sie fertig sind, werden wir größer sein als je zuvor."
 SUBJECT_DESC_member_state: "Ein autonom regiertes Gebiet, das ein viel größeres Reich bildet."
 SUBJECT_member_state: "Mitgliedstaat"
 SUBJECT_member_state_plural: "§YMitgliedstaaten§!"
 ap_decentralization: "Dezentralisierung"
 ap_decentralization_desc: "Unsere Spezies neigte seit Beginn unserer aufgezeichneten Geschichte dazu, in kleine Gemeinschaften zu zersplittern. Wir sind dazu bestimmt, dies zu unserem Vorteil zu nutzen. Wir werden unsere Regierung dezentralisieren und unseren Kolonien Autonomie gewähren."
 autonomy_lost: "Autonomie verloren"
 autonomy_lost_desc: "Die Menschen erinnern sich noch an die Tage, als ihr Planet frei war."
 casus_belli_cb_decentralized: "Erzwungene Dezentralisierung"
 decentralized.1.desc: "Den Kolonien wurde eine größere Autonomie gewährt. Die nächsten Wochen werden damit verbracht, das Territorium zwischen ihnen zu verteilen, um sicherzustellen, dass sie über die Ressourcen verfügen, um sich selbst zu ernähren. Dies ist sicherlich der Beginn von etwas wirklich Revolutionärem."
 decentralized.1.name: "Die Reformen haben begonnen"
 decentralized.10.a: "Wir haben keine Wahl. Wir beugen unsere Knie zu unserem Herrscher."
 decentralized.10.b: "Sie können diese Welt von unseren kalten, toten Händen holen!"
 decentralized.10.desc: "Der sogenannte 'Herrscher' des Reiches hat offensichtlich Angst vor uns und unserer Expansion. Sie wollen, dass wir unsere neue Kolonie freigeben und behaupten, sie verstoße gegen den Geist der dezentralen Struktur des Reiches. Sollten wir einhalten?"
 decentralized.10.name: "Die herrschende Nation stellt das Ultimatum"
 decentralized.14.a: "§Y250§! £energy£"
 decentralized.14.b: "§Y500§! £energy£"
 decentralized.14.c: "§Y1000§! £energy£"
 decentralized.14.d: "§Y2000§! £energy£"
 decentralized.14.desc: "Wie viel £energy£ sollen wir von unseren Mitgliedstaaten sammeln?"
 decentralized.14.name: "Notfallfonds"
 decentralized.15.a: "Nun, sie sind unser Herrscher ..."
 decentralized.15.b: "Besteuerung ist Diebstahl."
 decentralized.15.desc: "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y250 £energy£§! an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.15.name: "Notfinanzierung beantragt"
 decentralized.16.a: "$decentralized.15.a$"
 decentralized.16.b: "$decentralized.15.b$"
 decentralized.16.desc: "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y500 £energy£§! an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.16.name: "Notfinanzierung beantragt"
 decentralized.17.a: "$decentralized.15.a$"
 decentralized.17.b: "$decentralized.15.b$"
 decentralized.17.desc: "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y1000 £energy£§! an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.17.name: "Notfinanzierung beantragt"
 decentralized.18.a: "[quarreller.GetName], du bist gefeuert."
 decentralized.18.b: "Wir werden in diesem Streit keine Partei ergreifen."
 decentralized.18.c: "[quarreller.GetName] hat recht und sollte [insulted_state.GetName] Wiedergutmachung zahlen!"
 decentralized.18.desc: "[quarreller.GetName] hat eine bombastische Erklärung abgegeben, in der [beleidigte_Status.GetName] des Verrats, der Pflichtverletzung und anderer fadenscheiniger Behauptungen beschuldigt wird. Diese Anklagen sind höchstwahrscheinlich falsch, obwohl ein großer Prozentsatz unserer Bevölkerung zu glauben scheint, dass sie eine gewisse Wahrheit enthalten, was uns die Möglichkeit bietet, eine Hebelwirkung zu erzielen. Andererseits können wir [quarreller.GetName] für diese Beleidigung entlassen und das Risiko eines politischen Rückschlags vermeiden."
 decentralized.18.name: "Beleidigung des Führers Mitgliedstaat"
 decentralized.19.a: "Das Gesetz ist das Gesetz. Unsere Mitgliederstaaten sollen diesen Verbrecher verhaften und an die Hauptwelt ausliefern."
 decentralized.19.b: "Lassen Sie uns die Suche aufgeben."
 decentralized.19.desc: "Ein hochrangiger Agent in unseren Spionageabwehrdiensten hat beschlossen, Verschlusssachen zu verbreiten, und gleichzeitig die Führung unserer Nation in Verlegenheit gebracht und unser Geheimdienstvermögen gefährdet. Als unsere Sicherheitskräfte versuchten, den mutmaßlichen Geheimeinformanten zu verhaften, flohen sie zu einem unserer Mitgliederstaaten, wo die Spur kalt wurde. Wir könnten unsere Mitgliederstaaten unter Druck setzen, uns bei der Suche nach diesem Verbrecher zu helfen."
 decentralized.19.name: "Geheimagent leaks Informationen"
 decentralized.2.desc: "[Root.GetName] ist bereit, den natürlichen Fraktionismus anzunehmen, der in unserer Spezies seit unserer Schöpfung vorhanden ist. Wir können unsere derzeitige Regierung in eine dezentralere Form umwandeln und uns darauf konzentrieren, engere Gemeinschaften um einzelne Planeten herum zu schaffen."
 decentralized.2.name: "Drastische Regierungsänderungen"
 decentralized.201.desc: "Die Wahlen beginnen! Alle Mitgliederstaaten geben ihre Stimme darüber ab, wen sie führen wollen. Leider können wir nicht wählen, aber wir können die Staaten möglicherweise mit Bestechungsgeldern beeinflussen - ich meine, mit Geschenken."
 decentralized.201.name: "Dezentralisierte Wahlen"
 decentralized.202.a: "Der aktuelle Anführer wird es tun."
 decentralized.202.b: "Wir nominieren uns!"
 decentralized.202.c: "[election_target1.GetName] sollte uns führen."
 decentralized.202.d: "Wir stimmen für [election_target2.GetName]."
 decentralized.202.desc: "Die Wahlen beginnen! Wir können wählen, wen wir als neuen Führer wollen. Seien Sie jedoch vorsichtig; Ein schwacher Führer könnte das Reich destabilisieren."
 decentralized.202.e: "Wir vertrauen den [election_target3.GetName]"
 decentralized.202.name: "Dezentralisierte Wahlen"
 decentralized.204.desc: "Wir haben die Wahl gewonnen und sind bereit, die Kontrolle über das Reich zu übernehmen."
 decentralized.204.name: "Wahlen gewonnen"
 decentralized.205.desc: "Wir haben es geschafft, unsere Regierung wird ewig sein! Wir behalten die Kontrolle über das Imperium, unsere Position ist bis zu den nächsten Wahlen sicher."
 decentralized.205.name: "Wahlen gewonnen"
 decentralized.206.desc: "Die Stimmen sind da. Empörend! Wir haben die Wahlen verloren, einer unserer Mitgliederstaaten hat die Kontrolle über unser Reich übernommen, die Machtübertragung an die [decentralized_winner.GetName] hat bereits begonnen."
 decentralized.206.name: "Wahlen verloren"
 decentralized.207.desc: "Es ist vollbracht. Der Gewinner der Wahlen ist [decentralized_winner.GetName]."
 decentralized.207.name: "Die Stimmen sind da"
 decentralized.21.a: "Geben Sie etwas £energy£ als Ausgleich frei, wir können keine politische Krise riskieren."
 decentralized.21.b: "Exekutieren Sie diesen tückischen Freibeuter aus und lösen Sie als Ausgleich £energy£ aus."
 decentralized.21.c: "Er ist ein Freibeuter, was dachten sie, was er tun würde?"
 decentralized.21.desc: "Einer unserer vertrauenswürdigsten und berühmtesten Freibeuter griff eine Reederei in [terrorized.GetName] an. Sollen wir sie entschädigen?"
 decentralized.21.name: "Freibeuter attackieren Mitgliedstaat!"
 decentralized.22.a: "Wir melden sie der Hauptwelt!"
 decentralized.22.b: "Nichts tun."
 decentralized.22.c: "Wir werden der Gerechtigkeit durch Krieg dienen!"
 decentralized.22.desc: "Ein anderer Mitgliedstaat, der [terrorizer.GetName], hat einem Piraten aus seiner Nation erlaubt, einen unserer Schifffahrtsfrachter anzugreifen! Wie sollen wir reagieren?"
 decentralized.22.name: "Pirat aus Mitgliedstaat greift unseren Frachter an"
 decentralized.23.a: "Der [terrorizer.GetName] muss dafür bezahlen."
 decentralized.23.b: "So? Klärt dies zwischen euch, es ist nicht unser Problem."
 decentralized.23.desc: "[terrorized.GetName] hat offiziell einen anderen Mitgliedstaat beschuldigt, den [terrorizer.GetName], einen Piratenüberfall auf einen ihrer Schifffahrtsfrachter ohne Vorwarnung oder Provokation zu sanktionieren. Sie bitten uns, sie zu bestrafen."
 decentralized.23.name: "Handelskonflikt zwischen Mitgliedstaaten"
 decentralized.24.a: "[terrorizer.GetName] wird bekommen, was er verdient."
 decentralized.24.b: "[terrorized.GetName] hat kein Recht, innerhalb unserer Grenzen Krieg zu führen. Erzwinge unsere Gesetze und stoppe sie."
 decentralized.24.c: "Lass dies seinen Lauf nehmen."
 decentralized.24.desc: "Der [terrorized.GetName] beschuldigte offiziell einen anderen Mitgliedstaat, den [terrorizer.GetName], einen Piratenüberfall auf einen ihrer Schifffahrtsfrachter ohne Vorwarnung oder Provokation zu sanktionieren. Sie haben daraufhin den Krieg erklärt. Wie werden wir darauf reagieren?"
 decentralized.24.name: "Handelskrieg zwischen Mitgliedstaaten"
 decentralized.25.a: "Ja, das ist unser Recht!"
 decentralized.25.b: "Nein, das Risiko ist es nicht wert."
 decentralized.25.desc: "Unsere Diplomaten haben darauf hingewiesen, dass wir möglicherweise einen Anspruch auf das System [target_system.GetName] haben, das unserem Oberherrn gehört. Sollten wir diesen Anspruch stützen??"
 decentralized.25.name: "Umstrittenes System"
 decentralized.26.a: "Wenn dieses Dokument legitim ist, ist das in Ordnung."
 decentralized.26.b: "Sie wollen es? Sagen Sie ihnen, sie sollen kommen und es uns abnehmen."
 decentralized.26.desc: "[demander.GetName] behauptet, dass sie das Recht haben, [target_system.GetName] basierend auf einem archaischen Dokument zu regieren. Wie sollen wir antworten?"
 decentralized.26.name: "[demander.GetName] Fordert unser System"
 decentralized.27.desc: "Sie haben uns die Kontrolle über das System [target_system.GetName] übertragen."
 decentralized.27.name: "Anspruch angenommen"
 decentralized.4.desc: "Wir haben unsere Regierung erfolgreich zu einem dezentraleren Modell reformiert. Die Kolonien sind bereit, ihre eigene Reise in Richtung kollektiver Größe zu beginnen. Wir werden sehen, was die Zukunft für unser Reich bereithält."
 decentralized.4.name: "Die Reformen sind abgeschlossen"
 decentralized.7.a: "Willkommen im Schoß der Gemeinschaft."
 decentralized.7.b: "Auf keinen Fall."
 decentralized.7.c: "Begrüße alle im Schoß der Gemeinschaft."
 decentralized.7.desc: "Unser Vasall hat offiziell darum gebeten, dass wir sie als Mitgliedstaat anerkennen. Sollen wir sie in unserem Reich willkommen heißen?"
 decentralized.7.name: "Vasall beantragt Anerkennung als Mitgliedstaat"
 decentralized.9.a: "Fordere, dass sie ihr neu beanspruchtes System (§Y[liberation_origin.GetName]§!) wieder freigeben."
 decentralized.9.b: "Sollen sie ruhig, sie stellen keine Bedrohung dar."
 decentralized.9.desc: "Der Mitgliedstaat §Y[ultimatum_subject.GetName]§! unseres Reiches wird gefährlich ehrgeizig und erweitert seine Grenzen rasch weit über das hinaus, was für sein wirtschaftliches Überleben notwendig ist. Unsere Position im Reich könnte dadurch bedroht sein. Wie sollen wir reagieren?"
 decentralized.9.name: "Mitgliedstaat Rasch Expandierend"
